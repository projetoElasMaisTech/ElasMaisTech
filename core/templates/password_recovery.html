<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

  <title>Elas+Tech - Password Recovery</title>
</head>
<header class="header">
  <div class="header-logo">
    <img src="{% static 'img/ELAS+TECH-2-removebg-preview.png' %}" alt="Elas+Tech">
  </div>
</header>

<div class="container-fluid container_reset">
  <div class="row-fluid">
    <div class="well">
      <form action="elasmaistech-login.html" method="POST" id="FormPassword" name="FormPassword">
        <h2 class="title">Recuperação de senha</h2>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nova Senha:</label>
          <input type="password" class="form-control" id="newPassword">
          <span role="alert" id="newPasswordError" aria-hidden="true">
            O campo deve ser preenchido
          </span>
        </div>
        <div class="mb-3">
          <label for="newPasswordConfirm" class="form-label">Confirme a nova senha:</label>
          <input type="password" class="form-control" id="newPasswordConfirm">
          <span role="alert" id="newPasswordConfirmError" aria-hidden="true">
            O campo deve ser preenchido
          </span>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-large">Enviar</button>
        </div>


      </form>
    </div>
  </div>




  <footer>
    <p>@Copyright 2022</p>
  </footer>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="../static/js/script.js"></script>


  </body>

</html>
