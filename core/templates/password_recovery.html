{% extends 'password_base.html' %}

{% block content %}
  <div class="well">
    <form method="post">
      {% csrf_token %}
      <h2 class="title">Recuperação de senha</h2>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">E-mail: </label>
        <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
          <span role="alert" id="emailError" aria-hidden="true">
            Digite um endereço de e-mail válido
          </span>
      </div>
      <div class="help-block with-errors"></div>
      <div>
        <input type="submit" value="Recuperar minha senha">
      </div>
    </form>
  </div>
{% endblock %}
